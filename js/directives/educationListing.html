<div class="row">
    <div class="col-sm-4">
        <h4 class="title">{{listing.school}}</h4>
        <p class="location">{{listing.location}}</p>
        <p class="date">{{listing.startDate | date:'MMM yyyy'}} - {{listing.endDate | date:'MMM yyyy'}}</p>
    </div>
    <div class="col-sm-8">
        <h4 class="title">{{listing.course}}</h4>
        <div class="description">
           <p ng-repeat="par in listing.description">{{par}}</p>
        </div>
    </div>
</div>
